name: GitHub Actions CI Workflow
run-name: Build & Deploy

concurrency:
  group: master
  cancel-in-progress: true

on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest

    # 빌드 및 EC2 인스턴스에 빌드된 파일 복사
    steps:

      # step 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # serp 2. JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Gradle Build (테스트 생략)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 5. plain.war 삭제 (실행 불가능한 파일)
      - name: Remove plain.war
        run: rm -f build/libs/*-plain.war

      # 6. 빌드된 WAR 파일 확인
      - name: List WAR files
        run: ls -lh build/libs/*.war

      # 7. EC2로 WAR 파일 전송
      - name: Copy WAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.war"
          target: "/home/${{ secrets.EC2_USERNAME }}/app"
          strip_components: 2


  #
  deploy:
    runs-on: ubuntu-latest
    needs: build # build 과정을 마친 후에 수행

    # 배포 단계
    steps:

      # 7. EC2 애플리케이션 배포
      - name: Deploy and Run on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e  # 에러 발생 시 즉시 중단
            
            echo "=== 1. Stop existing application ==="
            pkill -f 'java -jar' || true
            sleep 3
            
            echo "=== 2. Move to app directory ==="
            cd /home/ubuntu/app || { echo "Directory not found!"; exit 1; }
            pwd
            
            echo "=== 3. Check WAR file ==="
            ls -lh *.war || { echo "WAR file not found!"; exit 1; }
            WAR_FILE=$(ls *.war 2>/dev/null | head -n 1)
            echo "Found: $WAR_FILE"
            
            echo "=== 4. Check Java ==="
            java -version
            
            echo "=== 5. Create logs directory ==="
            mkdir -p logs
            
            echo "=== 6. Check network connectivity ==="
            # 데이터베이스 연결 테스트 (MariaDB)
            nc -zv $(echo "${{ secrets.PROD_DATABASE_URL }}" | sed 's|jdbc:mysql://||' | cut -d: -f1) 3306 || echo "Cannot connect to database"
            
            # Redis 연결 테스트
            nc -zv ${{ secrets.PROD_REDIS_HOST }} ${{ secrets.PROD_REDIS_PORT }} || echo "Cannot connect to Redis"
            
            echo "=== 7. Start application ==="
            nohup java -jar \
              -Dspring.profiles.active=prod \
              -DPROD_BUCKET_NAME="${{ secrets.PROD_BUCKET_NAME }}" \
              -DCLOUDFRONT_DOMAIN="${{ secrets.CLOUDFRONT_DOMAIN }}" \
              -DCLOUDFRONT_KEY_PAIR_ID="${{ secrets.CLOUDFRONT_KEY_PAIR_ID }}" \
              -DCLOUDFRONT_PRIVATE_KEY="${{ secrets.CLOUDFRONT_PRIVATE_KEY }}" \
              -DPROD_DATABASE_PASSWORD="${{ secrets.PROD_DATABASE_PASSWORD }}" \
              -DPROD_DATABASE_URL="${{ secrets.PROD_DATABASE_URL }}" \
              -DPROD_DATABASE_USERNAME="${{ secrets.PROD_DATABASE_USERNAME }}" \
              -DPROD_FILE_DOMAIN="${{ secrets.PROD_FILE_DOMAIN }}" \
              -DPROD_REDIS_HOST="${{ secrets.PROD_REDIS_HOST }}" \
              -DPROD_REDIS_PORT="${{ secrets.PROD_REDIS_PORT }}" \
              -DPROD_SMTP_MAIL_APP_PASSWORD="${{ secrets.PROD_SMTP_MAIL_APP_PASSWORD }}" \
              -DPROD_SMTP_MAIL_USERNAME="${{ secrets.PROD_SMTP_MAIL_USERNAME }}" \
              "$WAR_FILE" > logs/app.log 2>&1 &
            
            APP_PID=$!
            echo "Application started with PID: $APP_PID"
            
            echo "=== 8. Wait and check ==="
            sleep 15
            
            if ps -p $APP_PID > /dev/null 2>&1; then
              echo "Process is still running (PID: $APP_PID)"
              echo ""
              echo "=== Application Logs (last 50 lines) ==="
              tail -n 50 logs/app.log
            else
              echo "Process failed!"
              echo ""
              echo "=== Full Application Log ==="
              cat logs/app.log
              exit 1
            fi