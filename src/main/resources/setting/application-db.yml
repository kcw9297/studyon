# ===============================
# common
# ===============================

spring:

  # 공용 DBCP 설정
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 10
      connection-test-query: SELECT 1
      validation-timeout: 1000
      auto-commit: false

  # 공용 JPA 설정
  jpa:
    open-in-view: false

    properties:
      hibernate:
        default_batch_fetch_size: 1000
        connection:
          provider_disables_autocommit: true


# ===============================
# profile - local
# ===============================
---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: update #create

    show-sql: true

    properties:
      hibernate:
        show_sql: true
        format_sql: true

# ===============================
# profile - prod
# ===============================
---
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: create #none