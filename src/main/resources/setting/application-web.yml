# ===============================
# common
# ===============================

server:
  port: 8080 # 서버 포트

  servlet:
    session:
      cookie:
        name: JSESSIONID
        path: /


spring:
  # 공용 설정 - JSP View Template
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

  # 공용 설정 - file
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

  # 공용 설정 - Redis Cache 사용
  cache:
    type: redis

  # 공용 설정 - Redis
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD:}

      repositories:
        enabled: false

  session:
    redis:
      namespace: spring


# ===============================
# profile - local
# ===============================
---
spring:
  config:
    activate:
      on-profile: local

#  devtools:
